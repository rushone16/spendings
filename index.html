<!DOCTYPE html>
<html>
<head>
<title>My Spendings Page!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    

<!-- Start Contact Section -->
 <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
  <div class="w3-content" style="max-width:600px">
    <h4 class="w3-center"><b>Spending!</b></h4>

    <script type="text/javascript">var submitted=false;</script>
    
    <!--Update the URL for thank you page on form submit -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"      
    onload="if(submitted) {location.reload();}"></iframe> 
    
    <!-- Update the Google forms URL in action-->
    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScx6vJNdjZ5AVVsH_89u-pCgF6naJbYdFDu-j_HhY_-_oCb-Q/formResponse" method="post" target="hidden_iframe" onsubmit="return validateForm(); ">

      
      <div class="w3-section">
        <label>Where?</label>
        <input class="w3-input w3-border" type="text" placeholder="Food / Movie / Petrol" id="name" required name="entry.1018455353">
      </div>
      <div class="w3-section">
        <label>Amount!</label>
        <input class="w3-input w3-border" type="text" placeholder="Amount!" id="phone" required name="entry.285108940">
      </div>

      <div class="w3-section">
        <button class="w3-button w3-block w3-black w3-margin-bottom" type="submit">SEND</button>
      </div>
    </form>
</div>
</div>
    <script type="text/javascript">
    function validateName() {
            var name = document.getElementById('name').value;
            if(name.length == 0) {
              alert("Name can't be blank") ;
              return false;

            }
            if (!name.match(/^[a-zA-Z]{3,}(?: [a-zA-Z]+){0,2}$/)) {
              alert("Please enter your correct name") ;//Validation Message
              return false;
            }
            return true;
          }

          function validatePhone() {
            var phone = document.getElementById('phone').value;
            if(phone.length == 0) {
              alert("Phone number can't be blank") ;//Validation Message
              return false;
            }
           return true;
         }

        function validateForm() {
          if (!validateName() || !validatePhone()) {

            alert("Form not submitted");//Validation Message
            return false;
          }
          else {
            alert("Congratulations! Form submitted");//Validation Message
            submitted=true;
            return true;
          }
        }
        </script>

<!-- End Contact Section -->
            
</body>
</html>
